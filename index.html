<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      id="form"
      class="vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="mb-3">
        <label for="petInput" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petInput" />
      </div>
      <div class="mb-3">
        <label for="ownerInput" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerInput" />
      </div>
      <div class="mb-3">
        <label for="speciesInput" class="form-label">Species</label>
        <input type="text" class="form-control" id="speciesInput" />
      </div>
      <div class="mb-3">
        <label for="breedInput" class="form-label">Breed</label>
        <input type="text" class="form-control" id="breedInput" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
